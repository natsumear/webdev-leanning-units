<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning units</title>
    <style>
        body{
            font-size: 10px;
        }
        section{
            border : 2px solid red;
            width: 50vw;
            /* font-size: 100px; */
/* like % ,vh,vw,px  */
/* %,vw,vh they are relative ,they depends upon parent */
/* pixel (px) is absolute */
        }
        main{
            border: 2px solid black;
            width: 50%;
            font-size: 2rem;
            /* rem=1px by default */
        }
    </style>
</head>
<body>
    <section>
        <main>hello arghya </main>
    </section>
</body>
</html>
